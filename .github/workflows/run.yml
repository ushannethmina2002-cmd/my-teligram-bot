name: CeylonCoinHub Bot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *' # පැය 6කට වරක් Auto Restart වේ
  workflow_dispatch: # මැනුවල් Start කරන්න පුළුවන් බොත්තම

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: |
          python -m pip install --upgrade pip
          pip install telethon ccxt requests feedparser pillow openpyxl

      - name: Run Bot
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          STRING_SESSION: ${{ secrets.STRING_SESSION }}
        run: python main.py
